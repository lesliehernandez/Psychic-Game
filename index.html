<!DOCTYPE html>
<html lang="en">
<head>

 <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

 <!-- STYLESHEETS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
    <div class="container">
            <center>
                <h1>The Psychic Game</h1>
                <img src="assets/images/fortuneteller.png" class="img-responsive" alt="fortune teller">
                <br>
                <h2>Press any letter to start playing!</h2>
            </center>
        </div>     

        
    <div id="game">
        <h2 id="header">Guess what letter I am thinking of...</h2>
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="guessesleft">Guesses left: 9</p>
        <p id="guesses">Your guesses so far: </p>
    </div>

    	<!-- JAVASCRIPT LINK -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
